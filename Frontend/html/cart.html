            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto d-flex justify-content-between">

<div class="container">
    <aside class="sidebar">
        <ul>
            <h5 id="sidebar"></h5>
            <h5><a href="catalog.html"
                   class="link-offset-2 link-light link-underline link-underline-opacity-0">Главная</a>

            <h5><a href="catalog.html?popular=1"
                   class="link-offset-2 link-light link-underline link-underline-opacity-0">Популярные</a>

<main>
    <h1 class="text-light">Ваша корзина</h1>

    <table id="OrderTable" class="table table-dark table-hover userTable">
        <thead>
        <tr>
            <th>№</th>
            <th>Детали</th>
            <th>Цена</th>
            <th>Дата</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg" id="confirmSendCart">Подтвердить заказ</button>
    </div>

    <div id="declineOrderModal" data-bs-theme="dark" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <p>Вы уверены, что хотите отменить этот заказ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmDeclineOrder" class="btn btn-outline-danger"
                            data-bs-dismiss="modal">
                        Да
                    </button>
                    <button type="button" id="cancelDeclineOrder" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">
                        Нет
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
