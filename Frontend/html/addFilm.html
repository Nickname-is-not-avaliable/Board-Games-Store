<div class="notModal">
        <h1>Добавить фильм</h1>
        <form id="createFilmForm">

            <div class="form-group">
                <label for="title">Введите название:</label>
                <input class="form-control" id="title" name="filmName" placeholder="Название фильма" required>
            </div>

            <div class="form-group">
                <label for="genre">Выберите жанр:</label>
                <select class="form-control" id="genre" name="genre" required>
                    <option value="Боевик">Боевик</option>
                    <option value="Детектив">Детектив</option>
                    <option value="Детский">Для детей</option>
                    <option value="Документальный">Документальный</option>
                    <option value="Драма">Драма</option>
                    <option value="Комедия">Комедия</option>
                    <option value="Мьюзикл">Мьюзикл</option>
                    <option value="Романтика">Романтика</option>
                    <option value="Семейный">Семейный фильм</option>
                    <option value="Ужасы">Ужасы</option>
                    <option value="Фентези">Фентези</option>
                    <option value="Фантастика">Фантастика</option>
                </select>
            </div>

            <div class="form-group">
                <label for="releaseYear">Введите год выпуска:</label>
                <input class="form-control" type="number" id="releaseYear" name="releaseYear" placeholder="Год выпуска" required>
            </div>

            <div class="form-group">
                <label for="runtime">Введите продолжительность фильма (в минутах):</label>
                <input class="form-control" type="number" id="runtime" name="runtime" placeholder="Продолжительность" required>
            </div>

            <div class="form-group">
                <label for="country">Введите страну выпуска:</label>
                <input class="form-control" id="country" name="country" placeholder="Страна" required>
            </div>

            <div class="form-group">
                <label for="directors">Введите режиссёра:</label>
                <input class="form-control" id="directors" name="directors" placeholder="Режиссёр" required>
            </div>

            <div class="form-group">
                <label for="actors">Введите актёрский состав (меньше 255 символов):</label>
                <input class="form-control" id="actors" name="actors" placeholder="Актёры" required>
            </div>

            <div class="form-group">
                <label for="trailerLink">Встройте ссылку из трейлера с YouTube (поделиться -> ВСТРОИТЬ):</label>
                <input class="form-control" id="trailerLink" name="trailerLink" placeholder="https://~, которое находится после src=" required>
            </div>

            <div class="form-group">
                <label for="languages">Введите языки:</label>
                <input class="form-control" id="languages" name="languages" placeholder="Языки">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Введите краткое описание фильма (меньше 255 символов):</label>
                <textarea class="form-control" id="description" rows="2" placeholder="Описание фильма"></textarea>
            </div>

            <label>Загрузите изображение:</label>
            <div class="form-group input-group">
                <input type="file" class="form-control" id="previewImage" onchange="uploadFile()">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary mt-3 mx-auto">
                    Создать
                </button>
            </div>
        </form>
</div>
