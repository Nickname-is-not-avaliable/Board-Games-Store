<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аналитика</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-dark">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header-and-sidebar.html")
                .then(response => response.text())
                .then(html => {
                    document.body.insertAdjacentHTML("afterbegin", html);
    
                    const tempDiv = document.createElement("div");
                    tempDiv.innerHTML = html;
    
                    const scripts = tempDiv.querySelectorAll("script");
                    scripts.forEach(script => {
                        const newScript = document.createElement("script");
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        document.body.appendChild(newScript);
                    });
                })
                .catch(error => console.error("Error loading header and sidebar:", error));
        });
        </script> 


<main class="bg-dark">
    <h1 class="text-center text-light mb-2">Статистика заказов</h1>
    <p class="mb-0 text-light fs-5">За всё время было оформлено <span id="totalOrders">0</span> заказов на сумму <span
            id="totalAmount">0</span>р.</p>
    <h4 class="text-light">Статистика заказов:</h4>
    <ul class="mb-0 fs-5 text-light" id="serviceStats"></ul>
    <h4 class="text-center mt-3 text-light">График продаж по дням:</h4>
    <canvas class="bg-white" id="salesChart" width="400" height="200"></canvas>
</main>

<script src="../js/cookie.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</body>
</html>
